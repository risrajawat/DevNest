<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Project | DevNest</title>

    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="/css/upload.css" />
  </head>

  <body>
    <!-- NAVBAR -->
    <div class="navbar">
      <div class="logo">DevNest</div>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="explore.html">Explore</a>
        <a href="upload.html">Upload</a>
        <a href="profile.html">Profile</a>
        <a href="reels.html">Reels</a>
      </div>
    </div>

    <div class="upload-wrapper">
      <h2 class="upload-title">Upload Your Project ðŸš€</h2>

      <label>Project Title*</label>
      <input type="text" placeholder="Ex: AI Chatbot using Gemini API" />

      <label>Short Description*</label>
      <textarea
        placeholder="Describe what your project does and why it's useful"
      ></textarea>

      <label>Tech Stack*</label>
      <input
        type="text"
        placeholder="Ex: HTML, CSS, JavaScript, Python, Firebase, React"
      />

      <label>GitHub Repository Link*</label>
      <input type="url" placeholder="https://github.com/yourname/project" />

      <label>Live Demo (optional)</label>
      <input type="url" placeholder="https://your-project-demo.com" />

      <label>Upload Project Thumbnail (Image)*</label>
      <div class="file-input">
        <p>Click to Upload Image</p>
        <input type="file" accept="image/*" style="display: none" />
      </div>

      <label>Why should people check your project?*</label>
      <textarea
        placeholder="Explain what makes your project stand out"
      ></textarea>

      <button class="btn-upload">Upload Project</button>
    </div>
  </body>
</html>
