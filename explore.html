<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/explore.css">
    <title>DevNest | Explore</title>
  </head>
  <body>
    <header class="navbar">
      <div class="logo">DevNest</div>
      <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="explore.html">Explore</a>
        <a href="upload.html">Upload</a>
        <a href="profile.html">Profile</a>
        <a href="reels.html">Reels</a>
      </nav>
    </header>

    <section class="explore-section">
    <h2 class="heading">Explore Developers</h2>

    <!-- Developer Card -->
    <div class="dev-card">
      <img src="assets/images/profile-8.jpg" class="dev-avatar" />

      <div class="dev-info">
        <h3>Rishabh Singh</h3>
        <p>JavaScript • React • AI/ML</p>
      </div>

      <button class="connect-btn" onclick="openModal('Rishabh Singh')">Connect</button>
    </div>

    <div class="dev-card">
      <img src="assets/images/profile-3.jpg" class="dev-avatar" />
      <div class="dev-info">
        <h3>Neha Verma</h3>
        <p>Full Stack • Python • DevOps</p>
      </div>
      <button class="connect-btn" onclick="openModal('Neha Verma')">Connect</button>
    </div>

    <div class="dev-card">
      <img src="assets/images/profile-7.jpg" class="dev-avatar" />
      <div class="dev-info">
        <h3>Arjun Mehta</h3>
        <p>Android • Kotlin • Firebase</p>
      </div>
      <button class="connect-btn" onclick="openModal('Arjun Mehta')">Connect</button>
    </div>

  </section>

  <div id="connectModal" class="modal">
    <div class="modal-box">
      <h3 id="modalTitle">Send Connection Request</h3>

      <textarea placeholder="Write why you want to connect..." id="noteInput"></textarea>

      <div class="modal-actions">
        <button class="cancel-btn" onclick="closeModal()">Cancel</button>
        <button class="send-btn" onclick="sendRequest()">Send</button>
      </div>
    </div>
  </div>

  <script src="js/explore.js"></script>
  </body>
</html>
